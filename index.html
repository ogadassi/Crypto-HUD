<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto HUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="assets/images/coin1.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="homeLink"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a id="reportsLink" class="nav-link" href="#">My Reports</a>
            </li>
            <li class="nav-item">
              <a id="aboutLink" class="nav-link" href="#">About</a>
            </li>
          </ul>
          <a class="logo" href="#"
            ><img class="logoPic" src="assets/images/logwhite.png"
          /></a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              placeholder="Search"
              id="searchBox"
            />
          </form>
        </div>
      </div>
    </nav>
    <div id="modalContainer"></div>
    <section id="container"></section>

    <div class="tickerBg"></div>
    <div class="ticker-wrap">
      <div class="ticker">
        <div class="ticker__item">
          The new TRIOT coin started sinking but then came from darkness into
          light, truly a hell of a ride.
        </div>
      </div>
    </div>
  </body>
</html>
