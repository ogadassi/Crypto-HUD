<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto HUD</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/wallet.png" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script defer src="main.js"></script>

    <script
      defer
      src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
    ></script>
    <script
      defer
      src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/coin1.png" />
        </a>
        <a class="logo" href="#">
          <img class="logoPic" src="assets/images/logwhite.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-tabs me-auto mb-2 mb-lg-0" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="homeLink"
                aria-current="page"
                data-bs-toggle="tab"
                role="tab"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a
                id="reportsLink"
                data-bs-toggle="tab"
                role="tab"
                class="nav-link"
                href="#"
              >
                My Reports
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a
                id="aboutLink"
                data-bs-toggle="tab"
                role="tab"
                class="nav-link"
                href="#"
              >
                About
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              placeholder="Search by coin ID..."
              id="searchBox"
            />
          </form>
        </div>
      </div>
    </nav>

    <div id="modalContainer"></div>
    <section id="container">
      <div class="container">
        <div class="togglee">
          <input type="checkbox" />
          <span class="button"></span>
          <span class="label">START</span>
        </div>
      </div>
    </section>
    <div id="chartContainer" style="height: 370px; width: 100%"></div>
    <section id="notFoundContainer">
      <img class="notFoundImg hidden" src="assets/images/Picture1.png" alt="" />
    </section>
    <div class="tickerBg"></div>
    <div class="ticker-wrap">
      <div class="ticker">
        <div class="ticker__item">
          The new TRIOT coin started sinking but then came from darkness into
          light, truly a hell of a ride.
        </div>
      </div>
    </div>
  </body>
</html>
